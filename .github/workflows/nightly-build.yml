name: nightly release
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: nightly-build
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)""npm"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Add Version to folders
        run: |
          mv dist/chrome.zip dist/chrome-${{ env.NOW }}.zip
          mv dist/firefox.zip dist/firefox-${{ env.NOW }}.zip
      - name: release assets
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly-${{ env.NOW }}"
          prerelease: true
          title: "Development Build ${{ env.NOW }}"
          files: |
            dist/chrome-${{ env.NOW }}.zip
            dist/firefox-${{ env.NOW }}.zip
