name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)""npm"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Add Version to folders
        run: |
          mv dist/chrome dist/chrome-${{ github.ref_name }}
          mv dist/firefox dist/firefox-${{ github.ref_name }}
      - name: zip release assets
        run: |
          pushd dist
          zip -r chrome-${{ github.ref_name }}.zip chrome-${{ github.ref_name }}
          zip -r firefox-${{ github.ref_name }}.zip firefox-${{ github.ref_name }}
          popd
      - name: release assets
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            dist/chrome-${{ github.ref_name }}.zip
            dist/firefox-${{ github.ref_name }}.zip
